<table class="table table-bordered table-striped table-hover table-sm">
  <thead>
    <tr><th>Id</th><th>Name</th><th>Price</th></tr>
   
  </thead>

  <tbody>
     <tr *ngFor="let book of bookArray">
      <td>{{book.bookId}}</td>
       <td>{{book.bookName}}</td>
       <td>{{book.bookPrice}}</td>
     </tr>
  </tbody>

</table>
